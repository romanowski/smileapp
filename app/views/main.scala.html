@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("stylesheets/main.less")"/>
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css")"/>
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap-responsive.css")"/>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src=" @routes.Assets.at("javascripts/jquery-1.9.0.min.js") " type="text/javascript"></script>
        <script src=" @routes.Assets.at("javascripts/less-1.3.3.min.js") " type="text/javascript"></script>
    </head>
    <body>
        <div class="all">
        <div class="content">
        <div class="header-top">
            <img src=@routes.Assets.at("images/smile2.png")>
        </div>
        @content
        </div>
        </div>
    </body>
